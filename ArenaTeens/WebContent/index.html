<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Login</title>
	
	
	<style type="text/css">
		.col-center{
			float: none;
			margin: 0 auto;
		}
	</style>
	
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<div class="container">
			<div class="row">
				
				<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto">
					<form action="Login" method="POST" data-toggle="validator" role="form">
		    			<div class="form-group">
    						<label for="loginInput">Login:</label>
    						<input type="text" name="login" class="form-control" id="loginInput" placeholder="Login" required>
  							
  							<label for="loginInput">Senha:</label>
    						<input type="password" name="senha" class="form-control" id="loginInput" placeholder="Senha" data-minlength="6" required>
  							<div class="help-block with-errors"></div>
  							
  						</div>
  						<div class="row w-100 p-3 col-center" >
  							<div class="col"><input class="btn btn-primary" style="width: 100%" type="submit" value="Login" /></div>
  							<div class="col"><a class="btn btn-primary" style="width: 100%" href="Cadastrar.html" role="button">Cadastrar</a></div>
  						</div>	
					</form>
				</div>
			</div>
	</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

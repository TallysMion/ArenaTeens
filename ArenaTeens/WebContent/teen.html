<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Fechamento Bimestral</title>
	
	
	<style type="text/css">
		.col-center{
			float: none;
			margin: 0 auto;
		}
	</style>
	
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<div class="container">
			<div class="row">
				
				<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto">
					<div class="row justify-content-center" align="center">
							<h3>Fechamento Bimestral</h3>
					</div>
					<br>
					
					<form action="fecha_bim" method="POST" data-toggle="validator" role="form" class="bootstrap-form" novalidate>
		    			
    					<div class="row">
							<div class="form-group">
								<div class="col-5">
									<input type="text" name="inic" class="form-control" id="UpdateDataNasc" onfocus="(this.type='date')" placeholder="12/06/1998" required>
								</div>
								<div class="col-5">
									<input type="text" name="end" class="form-control" id="UpdateDataNasc" onfocus="(this.type='date')" placeholder="12/06/1999" required>
								</div>
								<div class="col-2">
									<div class="col"><input class="btn btn-primary" style="width: 100%" type="submit" value="ok" /></div>
								</div>
							</div>
						</div>
					</form>
					
										
					<br>
					<ul class="list-group text-dark">
  						<li class="list-group-item">Arroz</li>
  						<li class="list-group-item">Feijão</li>
  						<li class="list-group-item">Batata</li>
  						<li class="list-group-item">Macarrão</li>
					</ul>
					<br>
					<div class="row w-100 p-3 col-center" >
  							<div class="col"><a class="btn btn-primary" style="width: 100%" href="FechaBimEx" role="button">Confirmar</a></div>
  							<div class="col"><a class="btn btn-primary" style="width: 100%" href="Login" role="button">Voltar</a></div>
  					</div>
			</div>
	</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

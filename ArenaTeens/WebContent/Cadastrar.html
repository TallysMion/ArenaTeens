<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale = 1, shrink-to-fit=no">
	<title>Cadastro</title>
	
	
	<style type="text/css">
		.col-center{
			float: none;
			margin: 0 auto;
		}
	</style>
	
</head>
<body class="p-3 mb-2 bg-dark text-white">
	<div class="container">
			<div class="row">
				
				<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 mx-auto">
					<form action="Cadastro" method="POST" data-toggle="validator" role="form" class="bootstrap-form" novalidate>
		    			<div class="form-group">
    						<label for="CadInput">Login:</label>
    						<input type="text" name="login" class="form-control" id="CadInputLogin" placeholder="Login" required>

  							
  							<label for="CadInput">Senha:</label>
    						<input type="password" name="senha" class="form-control" id="CadInputSenha" placeholder="Senha" data-minlength="6" required>

    						
    						<label for="CadInput">Confirmação da Senha:</label>
    						<input type="password" name="senhaConfirm" class="form-control" id="CadInputSenha2" placeholder="Confirme sua senha" data-match="#CadInputSenha" data-match-error="Atenção! As senhas não estão iguais." required>

    						
    						<label for="CadInput">Nome:</label>
    						<input type="text" name="nome" class="form-control" id="CadInputNome" placeholder="Nome" required>

    						
    						<label for="CadInput">Telefone:</label>
    						<input type="text" name="telefone" class="form-control" id="CadInputTel" placeholder="00 0000 0000" required>
							
							
							<label for="CadInput">Data de Nascimento: </label>
    						<input type="date" name="nasc" class="form-control" id="CadInputNasc required>
							
							
    						<label for="CadInput">Codigo: (Verifique com seu Lider)</label>
    						<input type="text" name="codigo" class="form-control" id="CadInputCod" placeholder="Codigo" required>
							
							
  						
  						</div>
  						<div class="row w-100 p-3 col-center" >
  							<div class="col"><input class="btn btn-primary" style="width: 100%" type="submit" value="Cadastrar" /></div>
  							<div class="col"><a class="btn btn-primary" style="width: 100%" href="index.html" role="button">Login</a></div>
  						</div>	
					</form>
				</div>
			</div>
	</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
